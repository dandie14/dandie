<!DOCTYPE html>

  <title>Shop Page</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <img src="image/download (1).png" alt="REI Co-op Logo" />
    </div>
    <nav class="nav-menu">
      <ul>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

  <!-- Shop Container -->
  <main class="shop-container">
    <h1 class="section-title">JACKETS</h1>
    <div class="items-grid">
      <div class="item-card">
        <img src="image/images (16).jpg" alt="Jacket 1"/>
        <div class="item-details">
          <p class="price">₱700.00</p>
          <div class="quantity">
            <button class="quantity-btn">-</button><span>1</span><button class="quantity-btn">+</button>
          </div>
          <button class="add-cart">ADD TO CART</button>
        </div>
      </div>
      <div class="item-card">
        <img src="image/192940.jpg" alt="Jacket 2"/>

    <h1 class="section-title">SHOES</h1>
    <div class="items-grid">
      <div class="item-card">
        <img src="image/7c7ffe0f-22bd-40c5-8248-5b98e42565d9.jpg" alt="Shoes 1"/>

          <p class="price">₱350.00</p>
          <div class="quantity">
            <button class="quantity-btn">-</button><span>0</span><button class="quantity-btn">+</button>
