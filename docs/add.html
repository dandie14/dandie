<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location/Contact Form</title>
  <link rel="stylesheet" href="add.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="image/download (1).png" alt="REI Co-op Logo" />
    </div>
    <nav class="nav-menu">
      <ul>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
      </ul>
    </nav>
  </header>

  <!-- Form Section -->
  <main class="form-section">
    <div class="form-container">
      <h2 class="form-title">Location & Contact Information</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter your delivery address">

        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" required placeholder="Enter your phone number">

        <button type="submit" class="form-btn">Complete Order</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Connect with us on our journey | &copy; 2025 REI Co-op</p>
  </footer>
</body>
</html>
